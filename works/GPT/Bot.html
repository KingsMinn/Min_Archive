<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Personal GPT</title>
    <link rel="stylesheet" href="BotStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="BotScript.js" defer></script>
  </head>
  <body>
    <div id="content">
      <img src="GPT_Empty.png" draggable="false">
    </div>
    <div class="chatbot">
      
      <header>
        <h2>23. 11. 17. Fri.</br>---------------------------------------------------</h2>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <span>Bot</span>
          <p>Hi there<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input" style="display: flex; flex-direction: column;">
        <div style="color: #00ff08; text-align: center;">_____________________________________________________</div>
        <div style="display: flex; flex-direction:row;">
          <textarea placeholder="Type here..." spellcheck="false" required></textarea>
          <span id="send-btn">></span>
        </div>
      </div>

    </div>
  </body>
</html>
